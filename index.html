<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
     <meta charset="utf-8">
     <title>HTML V1</title>
</head>

<body>
     <div style="text-align:center;">
          <img src="https://clipart.info/images/ccovers/1559064734old-google-logo.png" height=130>
          <center>Search the web using Google!</center>
          <input type="text" name="search box" size="40">
          <br>
          <select>
               <option value="10 results">10 results</option>
               <option value="30 results">30 results</option>
               <option value="100 results">100 results</option>
          </select>

          <button type="button" name="button">Google Search</button>
          <button type="button" name="button">I'm feeling lucky</button>
          <br>
          <em>Index contains ~25 million pages (soon to be much bigger)</em>
     </div>

     <center><b><a href="https://web.archive.org/web/19990204033714/http://google.stanford.edu/about.html" target="_blank">
                    <font size="+2">About Google!</font>
               </a></b></center>
     <br>
     <br>

     <div style="text-align: center;">
          <a href="https://web.archive.org/web/19981202113152/http://google.stanford.edu/stanford" target="_blank">Stanford Search</a>
          <a href="https://web.archive.org/web/19981205061315/http://google.stanford.edu/linux" target="_blank">Linux Search</a>
          <p>Get Google! updates monthly!</p>
          <input type="email" name="email" size="20" placeholder="your e-mail">
          <button type="button" name="subscribe">Subscribe</button>
          <a href="https://web.archive.org/web/19981205061315/http://google.stanford.edu/linux" target="_blank">
               <font size="-1">Archive
          </a>

               <font size="-1">Go To Original Site</a>
     </div>
</body>

</html>
