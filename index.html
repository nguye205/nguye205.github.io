<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
     <meta charset="utf-8">
     <title>XKCD Password Generator</title>
     <link rel="stylesheet" type="text/css" href="xkcd_password_css.css">
</head>

<body>
     <h1>XKCD Password Generator</h1>
     <div class="setting">
          <label>Minimum Word Length: </label>
          <select id="minWL">
               <option value="2">2</option>
               <option value="3">3</option>
               <option value="4">4</option>
               <option value="5">5</option>
               <option value="6">6</option>
               <option value="7">7</option>
               <option value="8">8</option>
               <option value="9">9</option>
               <option value="10">10</option>
               <option value="11">11</option>
               <option value="12">12</option>
               <option value="13">13</option>
               <option value="14">14</option>
          </select>
          <br>

          <label>Maximum World Length: </label>
          <select id="maxWL">
               <option value="2">2</option>
               <option value="3">3</option>
               <option value="4">4</option>
               <option value="5">5</option>
               <option value="6">6</option>
               <option value="7">7</option>
               <option value="8">8</option>
               <option value="9">9</option>
               <option value="10">10</option>
               <option value="11">11</option>
               <option value="12">12</option>
               <option value="13">13</option>
               <option value="14">14</option>
          </select>
          <br>
     </div>

     <label>Max Lenght: </label>
     <input type="number" id="maxLength" value="5">
     <br>

     <input type="checkbox" name="checkbox" id="easyTyping" value="1"> Easy Typing <br>
     <input type="checkbox" name="checkbox" id="numberSubstitutions"> Number Substitutions <br>
     <br>

     <button type="button" id="generatePass" onclick="generatePassword();">Generate</button>

     <table id="historytable">
     </table>

     <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
